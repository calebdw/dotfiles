---
- block:
    - name: 'Clone fzf'
      git:
        repo: 'https://github.com/junegunn/fzf.git'
        dest: '{{ dir_sources }}/fzf'
        clone: true
        update: true
        force: true
      register: clone
    - when: clone.changed
      block:
        - name: 'Install fzf'
          command: './install --all'
          args:
            chdir: '{{ dir_sources }}/fzf'

- block:
    - name: 'Install bat'
      community.general.cargo:
        name: bat
        state: latest
    - name: 'Clone bat-extras'
      git:
        repo: 'https://github.com/eth-p/bat-extras.git'
        dest: '{{ dir_sources }}/bat-extras'
        clone: true
        update: true
        force: true
      register: clone
    - when: clone.changed
      block:
        - name: 'Install bat-extras'
          become: true
          command: './build.sh --install'
          args:
            chdir: '{{ dir_sources }}/bat-extras'

- name: 'Install ripgrep'
  community.general.cargo:
    name: ripgrep
    state: latest
